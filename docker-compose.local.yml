version: "3"

# Expose ports for debugging
# 588xx - main ports
# 587xx - debugging ports

services:
  db:
    ports:
      - 58801:3306

  phpmyadmin:
    image: phpmyadmin:fpm-alpine
    depends_on:
      - db
    restart: always
    environment:
      PMA_HOST: db
    ports:
      - 58802:80

  redis:
    ports:
      - 58803:6379

  public:
    build:
      dockerfile: Dockerfile.local
    volumes:
      - ./public:/usr/app
      - /usr/app/node_modules
    ports:
      - 58804:3001
      - 58701:9229

  maps:
    build:
      dockerfile: Dockerfile.local
    volumes:
      - ./maps:/usr/app
      - /usr/app/node_modules
    ports:
      - 58702:9229
